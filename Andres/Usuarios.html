<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de usuarios</title>
    <style>
        body {
            background-image: url(https://e1.pxfuel.com/desktop-wallpaper/508/876/desktop-wallpaper-beauty-parlour-model-beauty-parlour.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #contenido{	
            background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5 ));
            display: flex;
            margin: 0 auto;
            padding: 20px;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
        }
        .form-group {
            flex-direction: row;
            margin-bottom: 8px;
            
        }
        h1{
            text-align: center;
        }
        input {margin-left: 40px;}
        label {display: block; font-family: "Latin Modern Roman"; font-style: italic;}
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {-webkit-appearance: none;}
        button {
            background-color: #4CAF50; /* Color de fondo */
            border: none;
            color: white; /* Color del texto */
            padding: 10px; /* Espacio entre el borde y el contenido */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 10px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }

        .form-buttons {
            text-align: center; /* Centrar horizontalmente */
            margin-top: 10px; /* Espacio entre el formulario y los botones */
        }

        
    </style>
</head>
<body>
    <img src="../img/logo.png" alt="Logo de la empresa" style="position: absolute; top: 0; left: 0; width: 100px; height: auto; margin: 10px;">
    <section id="contenido">
        <form action="" class="form-group ">
                <h1>Usuarios</h1>
                <div class="form-group">
                    <label for="">Código de Usuario</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label for="">Nivel de Usuario:</label>
                    <select name="NivelUsuario" id="NivelUsuario" style="margin-left: 40px; width: 170px;">
                        <option value="Vacio"></option>
                        <option value="Administrador">Administrador</option>
                        <option value="Usuario">Usuario</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Contraseña:</label>
                    <input type="password">
                </div> 
                <div class="form-group">
                    <label for="">Confirmar Contraseña:</label>
                    <input type="password">
                </div> 
                <div class="form-group">
                    <label for="">Nombres</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label for="">Apellidos</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label for="">Tipo de Documentacion:</label>
                    <select name="Genero" id="Genero" style="margin-left: 40px; width: 170px;">
                        <option value="Vacio"></option>
                        <option value="DNI">DNI</option>
                        <option value="CI">CI</option>
                    </select>
                </div>
                <div class="form-group" >
                    <label for="">Numero de Documentacion:</label>
                    <input type="text">
                </div>
                
                <div class="form-group">
                    <label for="">Sexo:</label>
                    <select name="Sexo" id="Sexo" style="margin-left: 40px; width: 170px;">
                        <option value="Vacio"></option>
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Telefono:</label>
                    <input type="number"><br>
                </div>
                <div class="form-group">
                    <label for="">E-mail:</label>
                    <input type="text"><br>
                </div>
                <div class="form-buttons">
                    <button>Registrar</button>
                    <button>Limpiar</button>
                    <button>Cancelar</button>
                </div>
        </form>
    </section>  
</body>
</html>
