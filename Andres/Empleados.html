<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de usuarios</title>
    <style>
        body {
            background-image: url(https://e1.pxfuel.com/desktop-wallpaper/508/876/desktop-wallpaper-beauty-parlour-model-beauty-parlour.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #contenido{	
            background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5 ));
            width: 380px;
            height: auto;
            margin: 0 auto;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            padding: 20px;
        }
        .texto1 img{
            margin-right: 10px;
            margin-top: 10px;
            position:relative;
            width: 210px;
            height: 210px;
            float: left;
        }

        table {
            margin: 0 auto;
            text-align: left;
            border-collapse: separate;
            border-spacing:0 5px ;
            width: 100%;
        }
        td{
            padding: auto; 
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-family: "Latin Modern Roman"; font-style: italic;
            color: white;
        }
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {-webkit-appearance: none;}
        input{
            background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5 ));
            color: aliceblue;
        }
        select{
            background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5 ));
            color: white;
        }
        option{
            color:black;
        }



        button {
            background-color: #ccc;
            border: 1px solid #999;
            color: white; /* Color del texto */
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 10px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 3px rgba(0,0,0,0.4);
            text-transform: uppercase;
        }


        .form-buttons {
            text-align: center; /* Centrar horizontalmente */
            margin-top: 10px; /* Espacio entre el formulario y los botones */
        }
        h1{
            text-align: center;
        }

        
    </style>
</head>
<body>

    <section id="contenido">
        <form action="RegistroEmpleado.php" method="post" class="form-group">
            <h1>Usuarios</h1>
            <table>
                <tr>
                    <td>
                        <div class="form-group" style="text-align: center;">
                            <canvas style="border:black 1px dashed;" id="canvas" width="150px" height="150px"></canvas><br>
                            <input type="file" id="FOTO" name="FOTO" style="display:none;" />
                            <button type="button" id="btnCargarImagen">Cargar Imagen</button>
                        </div>
                    </td>
                    <script>
                        //obtener elementos
                        var inputImagen = document.getElementById("FOTO");
                    var btnCargarImagen = document.getElementById("btnCargarImagen");
                    var canvas = document.getElementById("canvas");
                    var ctx = canvas.getContext("2d");

                    //agregar evento click al botón de cargar imagen
                    btnCargarImagen.addEventListener("click", function(){
                        //simular click en input de tipo file
                        inputImagen.click();
                    });

                    //agregar evento change al input de tipo file
                    inputImagen.addEventListener("change", function(){
                        //verificar si se seleccionó una imagen
                        if (this.files && this.files[0]) {
                            var reader = new FileReader();
                            reader.onload = function (e) {
                                //crear nueva imagen
                                var img = new Image();
                                img.onload = function() {
                                    //dibujar imagen en el canvas
                                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                                };
                                img.src = e.target.result;
                            }
                            reader.readAsDataURL(this.files[0]);
                        }
                    });

                </script>
                <td>
                    <div class="form-group" style="margin-top: -25px;">
                        <label for="ID_EMPLEADO">CI</label>
                        <input type="number" name="ID_EMPLEADO">
                    </div>
                    <div class="form-group">
                        <label for="NOMBRE">Nombres</label>
                        <input type="text" name="NOMBRE">
                    </div>
                    <div class="form-group">
                        <label for="APELLIDO_PAT">APELLIDO_PAT</label>
                        <input type="text" name="APELLIDO_PAT">
                    </div>
                    <div class="form-group">
                        <label for="APELLIDO_MAT">APELLIDO_MAT</label>
                        <input type="text" name="APELLIDO_MAT">
                    </div>
                </td>
            </tr> 
            <tr>
                <td colspan="2">
                    <div class="form-group">
                        <label for="F_CONTRATACION">F_CONTRATACION</label>
                        <input type="date" name="F_CONTRATACION" style="width: 360px;">
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="form-group">
                        <label for="">SEXO:</label>
                        <select name="SEXO" style="width: 360px;">
                            <option value="Vacio"></option>
                            <option value="Femenino">Femenino</option>
                            <option value="Masculino">Masculino</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="form-group">
                        <label for="">ESPECIALIDAD</label>
                        <select name="ESPECIALIDAD" style="width: 360px;">
                            <option value="Vacio"></option>
                            <option value="MAQUILLADOR">MAQUILLADOR</option>
                            <option value="MAQUILLADOR">PEINADOR</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="form-group">
                        <label for="TELEFONO">TELEFONO</label>
                        <input type="number" style="width: 355px;" name="TELEFONO">
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="form-group">
                        <label for="E_MAIL">E_MAIL</label>
                        <input type="email" style="width: 355px;" name="E_MAIL">
                    </div>
                </td>
            </tr>
        </table>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</section>
</body>

</html>
